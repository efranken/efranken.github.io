---
name: run_index_generator

on: push

jobs:
  run_index_generator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.0
      
      - name: Run index_generator.py
        run: python3 index_generator.py

      - name: cat index.html
        run: cat index.html

      - run: |
          git status
          git config --global user.name 'actions-efranken'
          git config --global user.email 'efranken@users.noreply.github.com'
          git commit --allow-empty -a --reuse-message=HEAD
          git push
          